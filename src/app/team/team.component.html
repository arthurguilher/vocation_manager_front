<div class="container">
    <div (teamObj) = 'random($event)'>
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "team.id" name = "id" /> 
            <div class="form-group">
                <label class="control-label col-sm-2">Nome:</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "team.name" name = "name" class="form-control" />
                </div>    
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addTeam()" class = "btn btn-primary">Adicionar</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th>ID</th>
                <th>NOME</th>
            </tr>
            <tr *ngFor = "let team of teams">
                <td>{{team.id}}</td>
                <td>{{team.name}}</td>
                <td>
                    <button (click) = "deleteTeam(team.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
            <tr *ngIf = "teams && teams.length == 0">
                <td colspan = "2">Sem registros</td>
            </tr>
        </table>
    </div>
</div>
