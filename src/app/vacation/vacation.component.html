<div class="container">
    <div (vacationObj)='random($event)'>
        <form class="form-horizontal">
            <input type="hidden" [(ngModel)]="vacation.id" name="id" />
            <div class="form-group">
                <label class="control-label col-sm-2">Funcionário:</label>
                <div class="col-sm-8">
                    <select [(ngModel)]="vacation.employeeId" (change)="onChange($event.target.value)">
                        <option *ngFor="let employee of employees" [value]="employee.id">
                            {{employee.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Data de início:</label>
                <div class="col-sm-8">
                    <input type="date" [(ngModel)]="vacation.startDate" name="startDate" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Data de término:</label>
                <div class="col-sm-8">
                    <input type="date" [(ngModel)]="vacation.endDate" name="endDate" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click)="addVacation()" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <tr style="background: lightblue;">
                <th>ID</th>
                <th>FUNCIONÁRIO</th>
                <th>PERÍODO</th>
            </tr>
            <tr *ngFor="let vacation of vacations">
                <td>{{vacation.id}}</td>
                <td>{{vacation.employeeName}}</td>
                <td>{{vacation.period}}</td>
                <td>
                    <button (click)="deleteVacation(vacation.id)" class="btn btn-default btn-sm"><span
                            class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
            <tr *ngIf="vacations && vacations.length == 0">
                <td colspan="2">Sem registros</td>
            </tr>
        </table>
    </div>
</div>
