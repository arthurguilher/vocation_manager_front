<div class="container">
    <div (employeeObj)='random($event)'>
        <form class="form-horizontal">
            <input type="hidden" [(ngModel)]="employee.id" name="id" />
            <div class="form-group">
                <label class="control-label col-sm-2">Nome:</label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="employee.name" name="name" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Data de Nascimento:</label>
                <div class="col-sm-8">
                    <input type="date" [(ngModel)]="employee.birthday" name="birthday" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Rua:</label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="employee.street" name="street" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Número:</label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="employee.addressNumber" name="addressNumber" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Complemento:</label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="employee.addressComplement" name="addressComplement"
                        class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Bairro:</label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="employee.neighborhood" name="neighborhood" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Cidade:</label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="employee.city" name="city" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Estado:</label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="employee.state" name="state" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Data de contratação:</label>
                <div class="col-sm-8">
                    <input type="date" [(ngModel)]="employee.hiringDate" name="hiringDate" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Equipe:</label>
                <div class="col-sm-8">
                    <select [(ngModel)]="employee.teamId" (change)="onChange($event.target.value)">
                        <option *ngFor="let team of teams" [value]="team.id">
                            {{team.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click)="addEmployee()" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <tr style="background: lightblue;">
                <th>ID</th>
                <th>NOME</th>
                <th>DATA DE NASCIMENTO</th>
                <th>ENDEREÇO</th>
                <th>DATA DE CONTRATAÇÃO</th>
                <th>EQUIPE</th>
                <th>MATRÍCULA</th>
            </tr>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.birthday}}</td>
                <td>{{employee.address}}</td>
                <td>{{employee.hiringDate}}</td>
                <td>{{employee.teamName}}</td>
                <td>{{employee.registration}}</td>
                <td>
                    <button (click)="deleteEmployee(employee.id)" class="btn btn-default btn-sm"><span
                            class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
            <tr *ngIf="employees && employees.length == 0">
                <td colspan="2">Sem registros</td>
            </tr>
        </table>
    </div>
</div>
